<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Awards verwalten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .award-preview { max-width: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Award-Verwaltung</h1>

    <!-- Formular zum Hinzufügen eines Awards -->
    <form action="add_award.php" method="post" class="mb-5">
      <div class="mb-3">
        <label class="form-label">Award Code</label>
        <input type="text" class="form-control" name="code" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Kategorie</label>
        <input type="text" class="form-control" name="category">
      </div>
      <button type="submit" class="btn btn-primary">Award hinzufügen</button>
    </form>

    <!-- Formular zum Hinzufügen eines Award-Levels -->
    <form action="add_award_level.php" method="post" enctype="multipart/form-data" class="mb-5">
      <h4>Award-Level hinzufügen</h4>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Award ID</label>
          <input type="number" class="form-control" name="award_id" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Stufe</label>
          <input type="number" class="form-control" name="level" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Schwelle</label>
          <input type="number" class="form-control" name="threshold" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Icon-Datei hochladen</label>
        <input type="file" class="form-control" name="icon_file" accept="image/*">
      </div>
      <div class="mb-3">
        <label class="form-label">Titel (Deutsch)</label>
        <input type="text" class="form-control" name="title_de">
      </div>
      <div class="mb-3">
        <label class="form-label">Beschreibung (Deutsch)</label>
        <textarea class="form-control" name="description_de" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Level hinzufügen</button>
    </form>

    <!-- Bestehende Awards anzeigen -->
    <div>
      <h3>Bestehende Awards</h3>
      <div id="awardList"></div>
    </div>
  </div>

  <script>
    async function fetchAwards() {
      const response = await fetch("get_awards.php");
      const data = await response.json();
      const container = document.getElementById("awardList");

      if (data.length === 0) {
        container.innerHTML = "<p>Keine Awards vorhanden.</p>";
        return;
      }

      data.forEach(award => {
        const el = document.createElement("div");
        el.classList.add("mb-3", "border", "p-3", "rounded");

        let html = `<strong>ID: ${award.id} - ${award.code}</strong> (${award.category || 'keine Kategorie'})`;
        if (award.levels && award.levels.length > 0) {
          html += '<ul class="mt-2">';
          award.levels.forEach(level => {
            html += `<li>Stufe ${level.level}: ${level.title_de} – ${level.threshold} Punkte <img src="../../${level.icon_path}" alt="Icon" class="award-preview ms-2"> "${level.description_de}" </li>`;
          });
          html += '</ul>';
        }

        el.innerHTML = html;
        container.appendChild(el);
      });
    }

    fetchAwards();
  </script>
</body>
</html>
